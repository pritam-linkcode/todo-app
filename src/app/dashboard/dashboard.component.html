<div class="container">
    <div (click)="addEmp()" class="btn btn-primary">Add Employee</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of userService.employees;index as i">
            <th>{{i + 1}}</th>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td> 
          </tr>
        </tbody> 
      </table>
</div>
