<input type="number" [(ngModel)]="num1" >
<input type="number" [(ngModel)]="num2">

<button (click)="total()">Add</button>

<div>
    Ans is more than 100 < {{ans}}
</div>

<div>
    Ans is less than 100 > {{ans}}
</div>

<div [ngSwitch]="day">
    <div *ngSwitchCase="'monday'">Today is monday</div>
    <div *ngSwitchCase="'sunday'">Today is sunday</div>
</div>
