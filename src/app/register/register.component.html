<div class="container">
    <form [formGroup]="registerForm">
        
        <!-- Email -->
        <div class="form-group">
            <label>Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
            <div *ngIf="this.registerForm.get('email')?.touched">
                <small *ngIf="this.registerForm.get('email')?.errors?.['required']" class="text-danger">Please enter
                    email address.</small>
                <small *ngIf="this.registerForm.get('email')?.errors?.['email']" class="text-danger">Please enter
                    valid email address.</small>
            </div>
        </div>
        <!-- Email -->
        
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        
        <button (click)="register()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
